{% extends  "base.html" %}
{% load static %}
{% block pad-1 %}
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="/parentsPage/{{ question.id }}/vote">{{ question.question_text }}</a></li>
		<br>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
{% endblock pad-1 %}
